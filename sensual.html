<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensual</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #ddd;
        }
        #question {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sensual</h2>
        <p id="participantName"></p>
        <button id="selectParticipantBtn">Seleccionar Participante</button>
        <div id="truthDareButtons" style="display: none;">
            <button id="truthBtn">Verdad</button>
            <button id="dareBtn">Reto</button>
        </div>
        <p id="question"></p>
    </div>
    <Script src="sensual.js"></Script>
   
</body>
</html>
